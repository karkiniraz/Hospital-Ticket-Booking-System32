<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
        <form action="backend.php" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-gray-800 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline"
                    placeholder="Enter your email address" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-800 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">Login</button>
        </form>
        <p class="text-gray-600 text-sm mt-4 text-center">Don't have an account? <a href="signup.html"
                class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
</body>

</html>
